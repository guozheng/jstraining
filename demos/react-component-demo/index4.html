<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
      this.state = {
        text: 'World',
        oldText: null
      };
    }

    handleClick() {
      if (this.state.oldText == null) {
        let d = new Date();
        let t = this.state.text; // save the text
        this.setState({
          text: d.getFullYear() + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日',
          oldText: t
        });
      } else {
        this.setState({
          text: this.state.oldText,
          oldText: null
        });
      }
    }

    render() {
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello ' + this.state.text}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
    </script>
  </body>
</html>
